<form class="form-horizontal form-complex">
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_sighting_title">Sighting Title <span class="required">*</span> </label>
    <div class="controls">
    <input type="text" name="action.create_eclecticiq_sighting.param.sighting_title" id="create_eclecticiq_sighting_title"/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_sighting_description">Sighting Description <span class="required">*</span> </label>
    <div class="controls">
    <input type="text" name="action.create_eclecticiq_sighting.param.sighting_description" id="create_eclecticiq_sighting_description"/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_sighting_confidence">Sighting Confidence <span class="required">*</span> </label>
    <div class="controls">
<select name="action.create_eclecticiq_sighting.param.sighting_confidence" id="create_eclecticiq_sighting_confidence">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
</select>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_sighting_tags">Sighting Tags  </label>
    <div class="controls">
    <input type="text" name="action.create_eclecticiq_sighting.param.sighting_tags" id="create_eclecticiq_sighting_tags"/>
                <span class="help-block"> 
                    Tags delimited by comma - ","
                </span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_observable_type">Observable Type <span class="required">*</span> </label>
    <div class="controls">
    <input type="text" name="action.create_eclecticiq_sighting.param.observable_type" id="create_eclecticiq_observable_type"/>
                <span class="help-block"> 
                    Allowed types: ipv4, ipv6, domain, uri, hash-md5, hash-sha1, hash-sha256, hash-sha512, email
                </span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_observable_value">Observable Value <span class="required">*</span> </label>
    <div class="controls">
    <input type="text" name="action.create_eclecticiq_sighting.param.observable_value" id="create_eclecticiq_observable_value"/>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="create_eclecticiq_observable_confidence">Observable Confidence <span class="required">*</span> </label>
    <div class="controls">
<select name="action.create_eclecticiq_sighting.param.sighting_observable" id="create_eclecticiq_observable_confidence">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
</select>
    </div>
</div>
</form>
